name: Update Dashboard Password

on:
  workflow_dispatch:
    inputs:
      new_password:
        description: 'New Dashboard Password (leave empty to use MASTER_PASSWORD variable)'
        required: false
        type: string

jobs:
  update-password:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install paramiko

      - name: Update Password
        env:
          SERVERS_JSON: ${{ secrets.SERVERS_JSON }}
          MASTER_PASSWORD: ${{ github.event.inputs.new_password || vars.MASTER_PASSWORD }}
        run: |
          if [ -z "$MASTER_PASSWORD" ]; then
            echo "::error::MASTER_PASSWORD is empty. Please set MASTER_PASSWORD variable or provide new_password input."
            exit 1
          fi
          python scripts/update_password.py
          
      - name: Summary
        if: success()
        run: |
          echo "âœ“ Dashboard password updated successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** New sessions will require the new password." >> $GITHUB_STEP_SUMMARY
